<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="./vendor/css/destyle.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="all" href="./css/app.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="l-cover p-topPage">
      <h1 class="p-topPage-title">VUE Three Demo</h1>
      <a class="p-topPage-Link p-topPage-LinkDesktop" href="desktop/"
        >Desktop</a
      >
      <a class="p-topPage-Link p-topPage-LinkMobile" href="mobile/">Mobile</a>
      <div
        class="p-repositoryInformation-switch"
        data-toggle="modal"
        data-target="#infoModal"
      >
        info
      </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="infoModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">information</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <dl class="p-infoModal-list">
              <dt class="p-infoModal-listItemTitle">author</dt>
              <dd class="p-infoModal-listItemDescription">
                <a target="_blank" href="https://github.com/djyoko"
                  >dj_yoko (https://github.com/djyoko)
                </a>
              </dd>
              <dt class="p-infoModal-listItemTitle">repository</dt>
              <dd class="p-infoModal-listItemDescription">
                <a target="_blank" href="https://github.com/DJYoko/vueThreeDemo"
                  >https://github.com/DJYoko/vueThreeDemo</a
                >
              </dd>
              <dt class="p-infoModal-listItemTitle">background photo</dt>
              <dd class="p-infoModal-listItemDescription">
                <a
                  target="_blank"
                  href="https://www.flickr.com/photos/onohiroki/6860371067/"
                  >DSCN6011 Panorama by Hiroki ONO</a
                >
              </dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
